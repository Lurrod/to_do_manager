<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Titre de la tâche" required/>
        <textarea id="task-desc" placeholder="Description"></textarea>
        <input type="datetime-local" id="task-due-date"/>
        <button type="submit">Ajouter</button>
      </form>
      <ul id="task-list"></ul>
      <div class="pagination">
        <button id="prev-page"><i class="fas fa-arrow-left"></i> Précédent </button>
        <span id="page-info">Page 1</span>
        <button id="next-page">Suivant <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <h2>Modifier la tâche</h2>
        <input type="text" id="edit-title"/>
        <textarea id="edit-desc"></textarea>
        <input type="datetime-local" id="edit-due-date"/>
        <button id="save-edit">Enregistrer</button>
        <button id="close-modal">Annuler</button>
      </div>
    </div>
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h2>Supprimer la tâche</h2>
        <p>Êtes-vous sûr de vouloir supprimer cette tâche ?</p>
        <button id="confirm-delete">Oui, supprimer</button>
        <button id="cancel-delete">Annuler</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
